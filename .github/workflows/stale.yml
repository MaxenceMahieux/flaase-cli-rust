name: Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    name: Mark Stale Issues and PRs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          # Issue settings
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 14 days if no further activity occurs.
            
            If this issue is still relevant:
            - Comment with an update on the status
            - Remove the `stale` label
            
            Thank you for your contributions!
          
          stale-issue-label: 'status: stale'
          days-before-issue-stale: 60
          days-before-issue-close: 14
          
          # Exempt certain labels from going stale
          exempt-issue-labels: |
            priority: critical
            priority: high
            status: in progress
            good first issue
            help wanted
            pinned
          
          # PR settings
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            
            It will be closed in 14 days if no further activity occurs.
            
            If you're still working on this:
            - Push new commits or rebase
            - Comment with a status update
            - Remove the `stale` label
            
            Thank you for your contributions!
          
          stale-pr-label: 'status: stale'
          days-before-pr-stale: 30
          days-before-pr-close: 14
          
          # Exempt draft PRs
          exempt-draft-pr: true
          
          # Don't close issues/PRs with these labels
          exempt-pr-labels: |
            status: in progress
            status: blocked
            needs review
          
          # Operations per run (to avoid rate limiting)
          operations-per-run: 100
          
          # Messages when closing
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            
            If you believe this issue is still relevant, please feel free to reopen it or create a new issue with updated information.
          
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue working on this, please feel free to reopen the PR or create a new one.
          
          # Remove stale label when updated
          remove-stale-when-updated: true
          
          # Only process issues/PRs older than this
          start-date: '2024-01-01'
